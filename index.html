<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading csv/excel files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css"/>
</head>
<body>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand d-flex fs-4"><i class="bi bi-file-earmark-excel-fill text-light "></i><strong class="display-6">ExcelReader</strong></a>
              <form class="d-flex rounded-pill" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
     
       <div class="">
            <input type="file" id="file">
            <button id="submit" name="submit" value="">Upload</button>
            <div id="portrayer"></div>
            <table id="table"></table>
       </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
   <script>
        // Function to get file extension
        function getFileExtension(filename) {
            return filename.split(".").pop().toLowerCase();
        }

        // Function to display file contents
        function display() {
            let viewer = document.getElementById('portrayer');
            let table = document.getElementById('table');
            let fileName = document.getElementById("file").value;
            let extension = ["csv","xlsx","xlsm","xlsb","xltx","xltm","xlt","xls","xla","xlw","xlr"];
            let userExtension = getFileExtension(fileName);

            if(extension.includes(userExtension)) {
                const file = document.getElementById('file').files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const result = event.target.result;
                    // Logic to display file contents in a table
                    if (userExtension === 'csv') {
                        const rows = result.split('\n').map(row => row.split(','));
                        displayTable(rows);
                    } else {
                        // Handle Excel file using SheetJS library
                        const workbook = XLSX.read(result, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        displayTable(rows);
                    }
                };

                if (userExtension === 'csv') {
                    reader.readAsText(file);
                } else {
                    reader.readAsBinaryString(file);
                }
            } else {
                viewer.textContent = "Incorrect file format: " + userExtension; 
            }
        }

        // Function to display table
        function displayTable(rows) 
        {
            let table = document.getElementById('table');
            table.innerHTML = "";

            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell.trim();
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
         let butt = document.getElementById("submit");
         butt.addEventListener("click",display);
   </script> 
</body>
</html>
