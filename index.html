<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading csv/excel files</title>
    
</head>
<body>
    <div class="container">
       <div class="container">
               <input type="file" id="file">
               <button type="submit" name="submit" value="">Upload</button>
               <div class="portrayer"></div>
       </div>
    </div>
   <script>
    function display()
    {
        let viewer = document.getElementById('portrayer');
        let fileName = document.getElementById("file");
        let extension = ["csv","xlsx","xlsm","xlsb","xltx","xltm","xls","xlt","xls","xml","xml","xlam","xla","xlw","xlr"];
        let userExtension = getFileExtension(fileName);
        for(let i= 1; i <= extension.length; i++)
        {
            if(userExtension == extension)
            {
                viewer.textContent = "Correct " + userExtension;
            }else{
                viewer.textContent = "incorrect "  + userExtension;
            }
        }
    }
    let butt = document.getElementById("submit");
        butt.addEventListener("click",display);
   </script> 
</body>
</html>
